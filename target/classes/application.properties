# =========================
# Application
# =========================
spring.application.name=valuation
server.port=9095

# =========================
# PostgreSQL (SINGLE DB)
# =========================
spring.datasource.url=jdbc:postgresql://localhost:5432/valuation
spring.datasource.username=postgres
spring.datasource.password=Hari@2004
spring.datasource.driver-class-name=org.postgresql.Driver

# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# =========================
# Redis (NAV + Streams)
# =========================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=10000ms

spring.data.redis.lettuce.pool.enabled=false

# =========================
# Redis Logging (debug when needed)
# =========================
logging.level.org.springframework.data.redis=DEBUG
logging.level.io.lettuce.core=DEBUG
# Set the root logging level
logging.level.root=INFO

# Enable logging for all Spring framework components
logging.level.org.springframework=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.kafka=DEBUG
logging.level.org.springframework.amqp=DEBUG
logging.level.org.springframework.jms=DEBUG

# Enable logging for your own application classes (adjust the package name)
logging.level.com.example=DEBUG

# Capture detailed logs for JMS, AMQP, Kafka consumers, producers, and listeners
logging.level.org.springframework.jms.listener=DEBUG
logging.level.org.springframework.amqp.rabbit=DEBUG
logging.level.org.springframework.kafka.listener=DEBUG
logging.level.org.springframework.kafka.core=DEBUG



# Logs for transaction management (e.g., Hibernate)
logging.level.org.hibernate=DEBUG
logging.level.org.springframework.transaction=DEBUG

# =========================
# Error handling
# =========================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

# =========================
# Scheduling
# =========================
spring.task.scheduling.pool.size=4

# =========================
# Redis Stream (Status Tracking)
# =========================
app.redis.stream=status-stream

